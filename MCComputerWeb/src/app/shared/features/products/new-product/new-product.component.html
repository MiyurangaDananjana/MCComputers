<div class="container mt-4">
    <h2>Add New Product</h2>

    <form [formGroup]="productForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Product Name</label>
            <input id="name" class="form-control" formControlName="name" />
            <div *ngIf="productForm.get('name')?.touched && productForm.get('name')?.invalid" class="text-danger">
                Name is required and must be less than 100 characters.
            </div>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" formControlName="description"></textarea>
            <div *ngIf="productForm.get('description')?.touched && productForm.get('description')?.invalid"
                class="text-danger">
                Description is required and must be less than 500 characters.
            </div>
        </div>

        <div class="mb-3">
            <label for="stock" class="form-label">Stock</label>
            <input id="stock" type="number" class="form-control" formControlName="stock" />
            <div *ngIf="productForm.get('stock')?.touched && productForm.get('stock')?.invalid" class="text-danger">
                Stock must be a non-negative number.
            </div>
        </div>

        <button class="btn btn-primary" type="submit" [disabled]="productForm.invalid">Submit</button>

        <div *ngIf="responseMessage" class="mt-3 alert" [class.alert-success]="isSuccess"
            [class.alert-danger]="!isSuccess">
            {{ responseMessage }}
        </div>
    </form>
</div>
